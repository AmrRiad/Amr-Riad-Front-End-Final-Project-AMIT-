<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css "
    />
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body>
    <div class="overlay">
      <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
          <form class="p-3 dataContainer">
            <div class="text-center">
              <img class="" src="../image/icon.png" alt="logo" />
            </div>
            <div class="form-group mb-3">
              <label for="username" class="m-1">Username</label>
              <input
                type="text"
                class="form-control"
                id="userName"
                placeholder="&#xf007; Username"
              />
              <span id="userNameAlert" class="form-text d-none userAlert"
                >Please Enter Your Username</span
              >
            </div>
            <div class="form-group mb-3">
              <label for="password" class="m-1">Password</label>
              <input
                type="password"
                class="form-control"
                id="userPassword"
                placeholder="&#xf023; Password"
              />
              <span id="passAlert" class="form-text d-none userAlert"
                >Please Enter Your Password</span
              >
            </div>
            <a href="login.html" id="signInBtn" class="btn btn-danger w-100"
              >Sign In</a
            >
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
