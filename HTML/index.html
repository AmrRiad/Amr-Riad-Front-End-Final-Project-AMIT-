<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css "
    />
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body>
    <div class="overlay">
      <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
          <form class="p-3 dataContainer">
            <div class="text-center">
              <img class="" src="../image/icon.png" alt="logo" />
            </div>
            <span id="allData" class="form-text d-none userAlert my-5"
              >Please Enter Your All Data</span
            >
            <div class="form-group mb-3">
              <label for="username" class="m-1">Username</label>
              <input
                type="text"
                class="form-control"
                id="userName"
                placeholder="&#xf007; Username"
              />
              <span id="userNameAlert" class="form-text d-none userAlert"
                >Please Enter Your Username</span
              >
            </div>
            <div class="form-group mb-3">
              <label for="email" class="m-1">Email address</label>
              <input
                type="email"
                name="email"
                class="form-control"
                id="userEmail"
                placeholder="&#xf0e0; Email"
              />
              <span id="emailAlert" class="form-text d-none emailAlert"
                >Please Enter Your Email</span
              >
            </div>
            <div class="form-group mb-3">
              <label for="password" class="m-1">Password</label>
              <input
                type="password"
                class="form-control"
                id="userPassword"
                placeholder="&#xf023; Password"
              />
              <span id="passAlert" class="form-text d-none userAlert"
                >Please Enter Your Password</span
              >
            </div>
            <div class="form-group mb-3">
              <label for="password" class="m-1">Re-Enter Password</label>
              <input
                type="password"
                class="form-control"
                id="rePassword"
                placeholder="&#xf023; Re-Password"
              />
              <span id="repassAlert" class="form-text d-none userAlert"
                >Please Re-Enter Your Password</span
              >
              <span id="passMatchAlert" class="form-text d-none userAlert"
                >Passwords Not Matched</span
              >
            </div>
            <div class="mt-3form-group d-flex justify-content-between">
              <a id="signUpBtn" class="btn btn-danger w-50">Sign Up</a>
              <a href="login.html" id="signInBtn" class="btn btn-danger"
                >Sign In</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../JS/main.js"></script>
  </body>
</html>
